name: compose-build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show compose config
        run: docker compose -f compose.yml config

      - name: Build services
        run: docker compose -f compose.yml build
